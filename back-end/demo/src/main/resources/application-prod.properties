spring.application.name=demo

# =============================================
# DATABASE CONFIGURATION - POSTGRESQL
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/biblioteca
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=2202
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Desabilitar script de inicialização (dados já no PostgreSQL)
spring.sql.init.mode=never

# =============================================
# JPA / HIBERNATE CONFIGURATION
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================
# JWT CONFIGURATION
# =============================================
app.jwt.secret=my-super-secret-key-for-jwt-token-generation-and-validation-biblioteca-2025
app.jwt.expiration=86400000

# =============================================
# CORS CONFIGURATION
# =============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*,Authorization,Content-Type
spring.web.cors.allow-credentials=true

# =============================================
# DOCKER COMPOSE (Desabilitado)
# =============================================
spring.docker.compose.enabled=false

# =============================================
# LOGGING
# =============================================
logging.level.root=INFO
logging.level.virtual.libary.demo=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
